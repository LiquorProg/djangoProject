{% extends 'blog/base.html' %}

{% block content %}
  <h2>Видалення посту</h2>
  <p>Ви впевнені, що хочете видалити цей пост?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Видалити</button>
    <a href="{% url 'post' post_slug=post.slug %}" class="btn btn-secondary">Відміна</a>
  </form>
{% endblock %}
