    {% if cat_selected == 0 %}
		<li class="selected">Усі категорії</li>
	{% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Усі категорії</a>
        </li>
    {% endif %}


    {% for cat in cats %}

    {% if cat.pk == cat_selected %}
		<li class="selected">{{ cat.name }}</li>
	{% else %}
		<li class="nav-item">
            <a class="nav-link" href="{{ cat.get_absolute_url }}">{{ cat.name }}</a>
        </li>
	{% endif %}

    {% endfor %}
