{% extends 'blog/base.html' %}

{% block content %}
  <ul class="list-articles">
  <div class="article-list">
      <div class="article">
        <h2>{{ post.title }}</h2>
        <p>{{ post.time_update }}</p>

        {% if post.photo %}
	    <p><img class="img-article-left thumb" src="{{post.photo.url}}"></p>
        {% endif %}

        {% autoescape on %}
	    <p>{{post.content|linebreaks}}</p>
	    {% endautoescape %}
      </div>
  </div>
  </ul>
{% endblock %}
