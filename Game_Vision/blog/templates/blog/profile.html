{% extends 'blog/base.html' %}

{% block content %}
{% load cache %}
{% cache 300 profile %} <!--кеширование страницы-->
  <h1>Профіль користувача</h1>

  <div class="profile-info">
    <h3>{{ user.username }}</h3>
    <p>Email: {{ user.email }}</p>
    <a href="{% url 'user_posts' %}" class="profile-button"></i> Мої пости</a>
  </div>
{% endcache %}
{% endblock %}
